<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,-25" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="right">
            <div class="logo">
                <img src="swiggy image.png" alt="">
            </div>
            <div class="liks">
                <span> <a href="#">Login</a></span>
                <a href="#" class="btn">Sign Up</a>
            </div>
            <div class="heading">
                <h1> Late night at office?</h1>
                <p>Order food from favourite restaurants near you.
                </p>
            </div>

            <div class="input">
                <input class="search" placeholder="Enter Your delivery location" type="text" />
                <span class="material-symbols-outlined">
                    my_location
                </span>
                <p>
                    Locate Me
                </p>
            </div>
            <div class="find-food">
                <h3>Find Food</h3>
            </div>

            <div class="content">
                <span>
                    POPULAR CITIES IN INDIA
                </span>

                <p>
                    Ahmedabad <span>Bangalore</span> Chennai <span>Delhi</span> Gurgaon <span>
                        Hyderabad
                    </span> Kolkata <span>Mumbai</span> <br>Pune <span>& more.</span>
                </p>
            </div>
        </div>
        <div class="left">
        </div>
    </div>

</body>

</html>
